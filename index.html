<!doctype html>
<lang="en">
<html>
	<head>
		<title>Boostrap For Github</title>
		<link rel="stylesheet" href="stylesheet.css"> <!--Links the stylesheet-->
		<!-- Links to the bootstrap elements-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	
		<body>
		
		<img src="aero.jpg" alt="aero" class="center"> <!--image/avatar-->
		
			<div class="container-fluid"> <!--Allows the boostrap elemts to be within an area-->
			
				<div class="container"> <!-- div of where the columns are contained-->
					<div class="row align-items-start">
						<div class="col">
						<table class="table"> <!-- Used to make the table-->
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">College</th>
							<th scope="col">Year</th>
							<th scope="col">Date of Birth</th>							
						</tr>
					</thead>
						<tbody>
							<tr>							
								<td>Erik</td>
								<td>MCS</td>
								<td>1st Year</td>
								<td>28/02/2002</td>
							</tr>
						</tbody>
					
						</table>
						</div>
						
							<div
								<ul class="list-group"> <!--This is used to create the list-->
									<li class="list-group-item active" aria-current="true">My Skills</li>
										<li class="list-group-item">Quick Learner</li>
											<li class="list-group-item">Good in team environments</li>
												<li class="list-group-item">Ability to meet deadlines</li>										
								</ul>
							</div>
					</div>
				</div>
			</div>		
		</body>
		
</html>
